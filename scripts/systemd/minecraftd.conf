SERVER_ROOT="/srv/minecraft"
BACKUPPATH="/srv/minecraft/backup"
LOGPATH="/srv/minecraft/logs"
WORLDPATHS="/srv/minecraft/world" # World paths separated by spaces
KEEP_BACKUPS="10"
