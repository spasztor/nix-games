# THIS IS THE CONFIGURATION FILE FOR THE SCRIPT NOT FOR THE ACTUAL SERVER

# General parameters
MC_USER="minecraft"
SERVER_ROOT="${MC_USER}/server"
BACKUPPATH="${MC_USER}/server/backup"
LOGPATH="${MC_USER}/server/logs"
WORLDPATHS="${MC_USER}/server/world" # World paths separated by spaces
KEEP_BACKUPS="10"
MAIN_JAR="minecraft_server.jar"
SESSION_NAME="minecraft"

# System parameters for the minecraft server
MINHEAP="512M"
MAXHEAP="1024M"
THREADS="1"
JAVA_PARMS="-Xmx${MAXHEAP} -Xms${MINHEAP} -XX:ParallelGCThreads=${THREADS}"
